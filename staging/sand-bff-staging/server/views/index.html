<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=UTF-8>
  <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>标准模板</title>
  <script>
    // 动态设置webpack的publicPath
    window.__webpack_public_path__ = '<%=publicPath %>';

    // 当前服务端环境
    window.__server_env__ = '<%=serverEnv %>';

    // 公钥
    window.__public_key__ = `<%=publicKey %>`;

  </script>
  <% cssAssets.forEach(function(item){ %>
  <link href="<%=item %>" rel=stylesheet>
  <% }) %>
</head>

<body>
  <div id=root></div>
  <% jsAssets.forEach(function(item){ %>
  <script type=text/javascript src="<%=item %>"></script>
  <% }) %>
</body>

</html>
